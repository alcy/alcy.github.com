<article>
    <h1>Psalm 134</h1>

    <p class="psalm-subtitle">A Song of Ascents.</p>
    <section><blockquote><p><span class="verse" id="V1"></span>Look! Praise the LORD, all you servants of the LORD,<br/>who stand by night in the LORD’s house!<br/><span class="verse" id="V2"></span>Lift up your hands in the sanctuary.<br/>Praise the LORD!<br/><span class="verse" id="V3"></span>May the LORD bless you from Zion,<br/>even he who made heaven and earth.</p></blockquote></section>
